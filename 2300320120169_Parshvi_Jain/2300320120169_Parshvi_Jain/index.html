<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Toggle App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="page1" class="page">
    <button id="startButton">Start</button>
  </div>

  <div id="page2" class="page">
    <h2>Custom Lighting</h2>
    <input type="number" id="numBulbs" placeholder="Enter number of bulbs" min="1">
    <button id="generateBulbs">Done</button>
  </div>

  <div id="page3" class="page">
    <div id="bulbContainer"></div>
    <button id="backButton">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
